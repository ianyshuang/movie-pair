<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'top.css' %}">
  <title>Movie Pair</title>
</head>

<body>
  <div id="background"></div>
  <div class="container pt-5">
    <div class="row">
      <div class="col-8 mx-auto" id="top-panel">
        <h2 class="text-center m-4 top-title"> 上週票房榜</h2>
        <div class="row mb-3">
          <a href="/movie/category" id="back-category">回類型頁選擇</a>
        </div>
        <div class="row mb-2" id="top-header">
          <div class="col-1 text-center p-0 ml-2">
            <h6>排名</h6>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <div class="col-6 ml-1">
                <h6>電影</h6>
              </div>
              <div class="col-4 ml-2">
                <h6>片長</h6>
              </div>
            </div>
          </div>
          <div class="col-4 pl-0">
            <h6>票房金額（新台幣）</h6>
          </div>
        </div>
        {% for movie in movies %}
        <div class="row mb-2 top-content">
          <div class="col-1 text-center p-0 ml-2">
            <h4 class="movie-rank">{{ forloop.counter }}</h4>
          </div>
          <div class="col-6">
            <div class="d-flex">
              <div class="col-6">
                <img src="{{movie.image_url}}" alt="poster" class="movie-poster">
              </div>
              <div class="col-4">
                <div class="text-center movie-length">{{ movie.length }}</div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="movie-revenue">{{ movie.week_revenue }}</div>
          </div>
          <div class="col-2 movie-link">
            <a href="/movie/{{movie.id}}">查看＆選擇</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
